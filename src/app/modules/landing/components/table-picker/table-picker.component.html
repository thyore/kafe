<div class="max-w-md overflow-y-auto px-4 sm:w-[500px] p-5 bg-gray-100 rounded-xl shadow-md mb-10">
  <div class="flex items-center justify-between mb-3">
    <p class="font-semibold">Choose a table</p>
    <svg-icon class="cursor-pointer" src="assets/icons/heroicons/outline/x.svg" [svgClass]="'h-5 w-5'" (click)="onClose()"> </svg-icon>
  </div>
  <div class="flex flex-wrap">
    @for (table of tables; track $index) {
      <button
        class="cursor-pointer mb-1 mr-2 rounded-2xl py-2 px-4 border text-center text-sm transition-all active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none
          border-transparent text-white bg-gray-400 active:bg-primary-700 hover:bg-primary/90 disabled:bg-gray-300"
        [ngClass]="selectedTable() === table.label ? '!bg-primary !border-primary !text-white' : 'bg-primary/60'"
        (click)="selectedTable.set(table.label)"
        [disabled]="isDisabled(table)"
        type="button"
      >
        {{ table.label }}
      </button>
    }
  </div>
  <div class="flex justify-center mt-5 min-h-[180px]">
    <img
      *ngIf="getSelectedImage() as img"
      [src]="img"
      class="rounded-xl bg-white transition-all duration-500 ease-in-out scale-100 opacity-100"
      alt="dashboard widget"
    />
    <div *ngIf="!getSelectedImage()" class="flex items-center justify-center flex-col">
      <p class="text-foreground font-semibold text-xl">
        No table available
      </p>
    </div>
  </div>
  <div *ngIf="getSelectedImage()" class="text-xs text-gray-500 my-3 flex flex-col mb-3">
    <span>
      Max Seats: {{ getSelectedTable()?.maxSeats || 'N/A' }}
    </span>
  </div>
  <app-button
    full
    impact="bold"
    tone="primary"
    shape="rounded"
    size="medium"
    (click)="setSelectedTable()"
    [disabled]="!selectedTable()"
  >
    Confirm
  </app-button>
</div>
